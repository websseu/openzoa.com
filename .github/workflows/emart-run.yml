name: Daily Emart Collection

on:
  schedule:
    - cron: '0 16 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Git Config
        run: |
          git config --global user.email "webstoryboy@naver.com"
          git config --global user.name "websseu"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests beautifulsoup4 lxml pandas selenium webdriver_manager

      - name: Run Script
        run: |
          python data-emart/emart.py

      - name: Check output
        run: |
          ls -R data-emart

      - name: Commit Changes
        run: |
          git add -A data-emart/ || echo "No files to add"
          git commit -m "Emart Updated - $(date +\"%Y-%m-%d\")" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
